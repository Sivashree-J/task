apiVersion: apps/v1
kind: Deployment
metadata:
  name: dot-app-deployment #The name of the Kubernetes Deployment to be created in the Kubernetes cluster
spec:
  replicas: 2 #The number of pods to be created in the Kubernetes cluster for the application container
  selector:
    matchLabels:
      app: dotapp
  template:
    metadata:
      labels:
        app: dotapp 
    spec:
      containers:
      - name: dot-app #The name of the application container
        image: bravinwasike/react-app:latest #The Docker image for building the application container
        ports:
        - containerPort: 8080 #The port for the application   container
